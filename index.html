<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 30%;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-description {
            text-align: center;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        form button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </header>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div class="product-description">
                <h3>Product Name</h3>
                <p>Product Description</p>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        &copy; 2023 Samsung. All rights reserved.
    </footer>

    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
